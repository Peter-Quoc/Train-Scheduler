<!DOCTYPE html>
<html>
		<!--Linking Bootstrap and CSS sheets-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<head>
	<title>Train Scheduler</title>
	
	    <!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>
<body>
	<div class="row">
		<div class = "col-md-1"></div>
		<div class = "col-md-10 display jumbotron">
			<h1>Anytime is Train Time</h1>
			<h3>Choo Choo!</h3>
		</div>
		<div class = "col-md-1"></div>
	</div>		
	<div class="row">
		<div class = "col-md-1"></div>
		<div class = "col-md-10 display">
			<h4>Current Train Schedule</h4>
			<table class="table table-hover">
				<thead></thead>
					<tr class = "TableHeader">
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (Minutes)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				<tbody class = TableData></tbody>
			</table>
		</div>
		<div class = "col-md-1"></div>
	</div>	
	<div class="row">
		<div class = "col-md-1"></div>
		<div class = "col-md-10 display">
			<form class = "TrainSearch">
				<h4>Add Train</h4>
				<div class="form-group">
					<label for="TrainName">Train Name</label>
					<input type="text" class="form-control" id="TrainName" placeholder="Train Name">
				</div>
				<div class="form-group">
					<label for="Destination">Destination</label>
					<input type="text" class="form-control" id="Destination" placeholder="Destination">
				</div>
				<div class="form-group">
					<label for="FirstTrainTime">First Train Time</label>
					<input type="text" class="form-control" id="FirstTrainTime" placeholder="HH:MM - Military Time">
				</div>
				<div class="form-group">
					<label for="Frequency">Frequency</label>
					<input type="number" class="form-control" id="Frequency" placeholder="Frequency in Minutes">
				</div>
				<button type="submit" class="btn btn-default submit">Submit</button>
			</form>
		</div>
		<div class = "col-md-1"></div>
	</div>
	 	<!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--Linking JS Game -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
		<!--Linking Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
